<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Susmita ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 25px;
            width: 360px;

            box-shadow: 0 10px 25px rgba(0,0,0,0.2);

        }

        h1 {

        img {
            width: 100%;

        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4d6d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #e63956;
        }

        #message {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }

        footer {
            margin-top: 15px;
            font-size: 13px;
            color: gray;
        }

            font-size: 18px;
            animation: float 5s linear infinite;
            color: rgba(255,255,255,0.8);
        }

</head>

</html>
